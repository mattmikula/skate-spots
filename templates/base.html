<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Skate Spots{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>ðŸ›¹ Skate Spots</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/skate-spots">All Spots</a>
            <a href="/map">Map</a>
            {% if current_user %}
            <div id="notification-widget"
                 hx-get="/notifications/widget"
                 hx-trigger="load, every 60s"
                 hx-swap="outerHTML"></div>
            <a href="/profile">{{ current_user.username }}</a>
            <form action="/api/v1/auth/logout" method="post" style="display: inline;">
                <button type="submit" class="btn-link">Logout</button>
            </form>
            {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Skate Spots API - Find and share your favorite skating locations</p>
    </footer>
</body>
</html>
