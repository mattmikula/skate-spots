<!-- Form submits to REST API endpoint, Cancel loads frontend partial -->
<form
    hx-post="/api/v1/skate-spots/{{ spot_id }}/checkins"
    hx-headers='{"Content-Type": "application/json"}'
    hx-ext="json-enc"
    hx-target="#checkin-form-{{ spot_id }}"
    hx-swap="outerHTML"
    class="checkin-form">

    <div class="form-group">
        <label for="checkin-notes-{{ spot_id }}">Add a note (optional)</label>
        <textarea
            id="checkin-notes-{{ spot_id }}"
            name="notes"
            maxlength="500"
            placeholder="e.g., Landed my first kickflip! or spot was crowded"
            rows="2"
            class="form-control"></textarea>
        <small class="form-text">500 characters max</small>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Check In</button>
        <button 
            type="button" 
            class="btn btn-secondary" 
            hx-get="/skate-spots/{{ spot_id }}/checkin-section"
            hx-target="#checkin-form-{{ spot_id }}"
            hx-swap="innerHTML">Cancel</button>
    </div>
</form>

<style>
.checkin-form {
    background: white;
    padding: 0.75rem;
    border-radius: 4px;
    border: 1px solid #ddd;
    margin: 0.5rem 0;
}

.checkin-form .form-group {
    margin-bottom: 0.75rem;
}

.checkin-form label {
    display: block;
    margin-bottom: 0.25rem;
    font-weight: 500;
    color: #333;
    font-size: 0.9rem;
}

.checkin-form textarea {
    width: 100%;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: inherit;
    font-size: 0.9rem;
}

.checkin-form textarea:focus {
    outline: none;
    border-color: #06aed5;
    box-shadow: 0 0 0 3px rgba(6, 174, 213, 0.1);
}

.checkin-form .form-text {
    display: block;
    margin-top: 0.25rem;
    font-size: 0.8rem;
    color: #999;
}

.form-actions {
    display: flex;
    gap: 0.5rem;
}

.btn-primary {
    background: #06aed5;
    color: white;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
    flex: 1;
}

.btn-primary:hover {
    background: #0596c1;
}

.btn-secondary {
    background: #f0f0f0;
    color: #333;
    border: 1px solid #ddd;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9rem;
    flex: 1;

.btn-secondary:hover {
    background: #e8e8e8;
}
</style>
