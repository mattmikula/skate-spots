{% if spots %}
<div class="spot-list">
    {% for spot in spots %}
        {% include "spot_card.html" %}
    {% endfor %}
</div>
{% else %}
<div class="empty-state">
    <p>No skate spots match these filters yet.</p>
    <a href="/skate-spots/new" class="btn btn-primary" style="margin-top: 1rem;">+ Add New Spot</a>
</div>
{% endif %}
