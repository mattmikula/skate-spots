    <h2>Oops!</h2>
    <p class="error-message">{{ error_message }}</p>
    <a href="/" class="btn btn-primary">Go Home</a>
</div>

<style>
.error-page {
    text-align: center;
    padding: 4rem 2rem;
}

.error-page h2 {
    font-size: 3rem;

}

    font-size: 1.2rem;
    color: #666;
    margin-bottom: 2rem;
}
</style>
{% endblock %}
