<!-- Show user's rating after successful creation -->
<div style="background-color: #e8f5e9; padding: 1rem; border-radius: 4px; margin-bottom: 2rem;">
    <h4 style="margin-top: 0;">Your rating:</h4>
    <div style="font-size: 1.1rem; margin: 0.5rem 0;">
        <span style="color: #ffc107;">
            {% for i in range(5) %}
                {% if i < rating.score %}★{% else %}☆{% endif %}
            {% endfor %}
        </span>
        <span style="margin-left: 0.5rem; color: #333; font-weight: bold;">{{ rating.score }}/5</span>
    </div>
    {% if rating.review %}
    <p style="margin: 0.5rem 0; color: #333;">{{ rating.review }}</p>
    {% endif %}
    <div style="margin-top: 1rem;">
        <button hx-delete="/api/v1/skate-spots/{{ spot.id }}/ratings/{{ rating.id }}"
                hx-target="closest div"
                hx-confirm="Are you sure you want to delete this rating?"
                style="background-color: #f44336; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem;">
            Delete Rating
        </button>
        <button hx-get="/skate-spots/{{ spot.id }}"
                hx-target="body"
                style="background-color: #2196F3; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; margin-left: 0.5rem;">
            Refresh Page
        </button>
    </div>
</div>
